<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>VizShare</h1>
        <div>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div id="roomControls">
            <input type="text" id="roomIdInput" placeholder="Enter Room ID">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        <button onclick="startScreenSharing()">Start Screen Sharing</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        const socket = io(); // Initialize Socket.IO on the client
        let localStream;
        let pc;

        async function startScreenSharing() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('localVideo').srcObject = stream;
                localStream = stream;
                startTransmission();
            } catch (error) {
                console.error('Error starting screen sharing:', error);
            }
        }

        function startTransmission() {
            // Your code for starting transmission...
        }

        function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value;
            if (roomId.trim() !== '') {
                // Implement logic to join the room
                // You might want to emit a 'joinRoom' event to the server
                // and handle room joining logic there
                console.log('Joining room:', roomId);
            } else {
                alert('Please enter a room ID.');
            }
        }
    </script>
</body>
</html>
