<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>VizShare</h1>
        <div>
            <video id="localVideo" autoplay muted></video>
        </div>
        <button onclick="startScreenSharing()">Udostępnianie ekranu</button>
        <button onclick="createRoom()">Stwórz pokój</button>
        <div id="roomInfo" style="display: none;">
            <p>Twój pokój: <span id="roomId"></span></p>
            <p>Udostępnij ten link:</p>
            <input type="text" id="roomLink" readonly>
        </div>
        <div>
            <input type="text" id="joinRoomInput" placeholder="Wprowadź ID pokoju">
            <button onclick="joinRoom()">Dołącz do pokoju</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        const socket = io();

        let localStream;
        let pc;
        let roomId;

        async function startScreenSharing() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('localVideo').srcObject = stream;
                localStream = stream;
                startTransmission();
            } catch (error) {
                console.error('Error starting screen sharing:', error);
            }
        }

        function startTransmission() {
            pc = new RTCPeerConnection();
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.ontrack = event => {
                if (!document.getElementById('remoteVideo')) {
                    const remoteVideo = document.createElement('video');
                    remoteVideo.id = 'remoteVideo';
                    remoteVideo.autoplay = true;
                    document.getElementById('container').appendChild(remoteVideo);
                }
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };
            socket.on('offer', offer => {
                pc.setRemoteDescription(new RTCSessionDescription(offer))
                    .then(() => pc.createAnswer())
                    .then(answer => pc.setLocalDescription(answer))
                    .then(() => {
                        socket.emit('answer', { roomId: roomId, answer: pc.localDescription });
                    })
                    .catch(error => console.error('Error creating answer:', error));
            });
            socket.on('answer', answer => {
                pc.setRemoteDescription(new RTCSessionDescription(answer));
            });
            socket.on('candidate', candidate => {
                pc.addIceCandidate(candidate);
            });
            pc.createOffer()
                .then(offer => pc.setLocalDescription(offer))
                .then(() => {
                    socket.emit('offer', { roomId: roomId, offer: pc.localDescription });
                })
                .catch(error => console.error('Error creating offer:', error));
        }

        function createRoom() {
            socket.emit('createRoom');
        }

        function joinRoom() {
            const roomId = document.getElementById('joinRoomInput').value;
            socket.emit('joinRoom', roomId);
        }

        socket.on('roomCreated', roomId => {
            document.getElementById('roomInfo').style.display = 'block';
            document.getElementById('roomId').textContent = roomId;
            document.getElementById('roomLink').value = window.location.href.split('?')[0] + `?roomId=${roomId}`;
        });

        socket.on('joinedRoom', roomId => {
            document.getElementById('roomInfo').style.display = 'block';
            document.getElementById('roomId').textContent = roomId;
            document.getElementById('roomLink').value = window.location.href.split('?')[0] + `?roomId=${roomId}`;
        });

        socket.on('roomNotExist', () => {
            alert('Pokój o podanym ID nie istnieje.');
        });

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('roomId');
            if (roomId) {
                document.getElementById('joinRoomInput').value = roomId;
                joinRoom();
            }
        };
    </script>
</body>
</html>
