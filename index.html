<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>VizShare</h1>
        <div>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div>
            <input type="text" id="roomLink" readonly>
            <button onclick="copyRoomLink()">Copy Room Link</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        const socket = io(); // Inicjalizacja socket.io na kliencie
        let localStream;
        let pc;
        let roomID;

        async function startScreenSharing() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('localVideo').srcObject = stream;
                localStream = stream;

                // RozpoczÄ™cie transmisji strumienia
                startTransmission();
            } catch (error) {
                console.error('Error starting screen sharing:', error);
            }
        }

        function startTransmission() {
            pc = new RTCPeerConnection();
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.ontrack = event => {
                if (!document.getElementById('remoteVideo')) {
                    const remoteVideo = document.createElement('video');
                    remoteVideo.id = 'remoteVideo';
                    remoteVideo.autoplay = true;
                    document.getElementById('container').appendChild(remoteVideo);
                }
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            socket.on('offer', offer => {
                pc.setRemoteDescription(new RTCSessionDescription(offer))
                    .then(() => pc.createAnswer())
                    .then(answer => pc.setLocalDescription(answer))
                    .then(() => {
                        socket.emit('answer', { room: roomID, answer: pc.localDescription });
                    })
                    .catch(error => console.error('Error creating answer:', error));
            });

            socket.on('answer', data => {
                if (data.room === roomID) {
                    pc.setRemoteDescription(new RTCSessionDescription(data.answer))
                        .catch(error => console.error('Error setting remote description:', error));
                }
            });

            socket.on('candidate', data => {
                if (data.room === roomID) {
                    pc.addIceCandidate(data.candidate)
                        .catch(error => console.error('Error adding ICE candidate:', error));
                }
            });

            pc.createOffer()
                .then(offer => pc.setLocalDescription(offer))
                .then(() => {
                    socket.emit('offer', { room: roomID, offer: pc.localDescription });
                })
                .catch(error => console.error('Error creating offer:', error));
        }

        function generateRoomID() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function copyRoomLink() {
            const roomLinkInput = document.getElementById('roomLink');
            roomLinkInput.value = window.location.origin + '/?room=' + roomID;
            roomLinkInput.select();
            document.execCommand('copy');
            alert('Room link copied to clipboard!');
        }

        // Extract room ID from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        roomID = urlParams.get('room');

        if (!roomID) {
            roomID = generateRoomID();
            history.replaceState({}, document.title, "/" + "?room=" + roomID);
        } else {
            // User is joining an existing room
            document.getElementById('roomLink').value = window.location.href;
            startScreenSharing();
        }
    </script>
</body>
</html>
