<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>VizShare</h1>
        <div>
            <video id="localVideo" autoplay muted></video>
        </div>
        <button onclick="startScreenSharing()">Start Sharing Screen</button>
        <button onclick="createRoom()">Create Room</button>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        const socket = io(); // Inicjalizacja socket.io na kliencie
        
        let localStream;
        let pc;

        async function startScreenSharing() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('localVideo').srcObject = stream;
                localStream = stream;

                // Rozpoczęcie transmisji strumienia
                startTransmission();
            } catch (error) {
                console.error('Error starting screen sharing:', error);
            }
        }

        function startTransmission() {
            pc = new RTCPeerConnection();

            // Dodanie lokalnego strumienia do połączenia
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // Nasłuchiwanie zdalnych strumieni
            pc.ontrack = event => {
                if (!document.getElementById('remoteVideo')) {
                    // Stworzenie elementu video dla zdalnego strumienia
                    const remoteVideo = document.createElement('video');
                    remoteVideo.id = 'remoteVideo';
                    remoteVideo.autoplay = true;
                    document.getElementById('container').appendChild(remoteVideo);
                }
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            // Nasłuchiwanie ofert
            socket.on('offer', offer => {
                pc.setRemoteDescription(new RTCSessionDescription(offer))
                    .then(() => pc.createAnswer())
                    .then(answer => pc.setLocalDescription(answer))
                    .then(() => {
                        // Przesłanie odpowiedzi do nadawcy
                        socket.emit('answer', pc.localDescription);
                    })
                    .catch(error => console.error('Error creating answer:', error));
            });

            // Nasłuchiwanie odpowiedzi
            socket.on('answer', answer => {
                pc.setRemoteDescription(new RTCSessionDescription(answer))
                    .catch(error => console.error('Error setting remote description:', error));
            });

            // Nasłuchiwanie kandydatów ICE
            socket.on('candidate', candidate => {
                pc.addIceCandidate(candidate)
                    .catch(error => console.error('Error adding ICE candidate:', error));
            });
        }

        function createRoom() {
            // Wygenerowanie losowego ID pokoju
            const roomId = Math.random().toString(36).substring(7);
            // Przekierowanie użytkownika do nowo utworzonego pokoju
            window.location.href = `?room=${roomId}`;
        }

        function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value;
            // Przekierowanie użytkownika do wybranego pokoju
            window.location.href = `?room=${roomId}`;
        }

        // Sprawdzenie czy użytkownik dołączył do jakiegoś pokoju przy załadowaniu strony
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            if (roomId) {
                // Jeśli istnieje ID pokoju w adresie URL, dołącz do niego automatycznie
                document.getElementById('roomIdInput').value = roomId;
                joinRoom();
            }
        };
    </script>
</body>
</html>
