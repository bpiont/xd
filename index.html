<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizShare</title>
    <style>
        #container {
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>VizShare</h1>
        <div>
            <video id="localVideo" autoplay muted></video>
        </div>
        <button onclick="startScreenSharing()">Udostępnianie ekranu</button>

        <!-- Dodane elementy do pobierania filmów z CDA -->
        <div>
            <input type="text" id="videoUrl" placeholder="Wklej tutaj URL filmu z CDA">
            <button onclick="downloadVideo()">Pobierz film</button>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            if (videoUrl === '') {
                alert('Wprowadź URL filmu z CDA.');
                return;
            }

            try {
                const response = await fetch(videoUrl);
                const html = await response.text();

                // Wyszukaj wszystkie adresy URL plików wideo w kodzie HTML strony
                const videoUrls = html.match(/(https?:\/\/[^"'\s]+\.mp4)/gi);
                if (videoUrls && videoUrls.length > 0) {
                    // Otwórz pierwszy znaleziony adres URL w nowym oknie przeglądarki
                    window.open(videoUrls[0], '_blank');
                } else {
                    throw new Error('Nie można znaleźć adresów URL plików wideo.');
                }
            } catch (error) {
                console.error('Wystąpił błąd podczas pobierania filmu:', error);
                alert('Wystąpił błąd podczas pobierania filmu.');
            }
        }

        async function startScreenSharing() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('localVideo').srcObject = stream;
            } catch (error) {
                console.error('Error starting screen sharing:', error);
            }
        }
    </script>
</body>
</html>
